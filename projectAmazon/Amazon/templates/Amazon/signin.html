{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Amazon</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'Amazon/css/signin.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{% static 'Amazon/img/logo2.webp' %}" alt="Logo Amazon" width="170">
                        </div>
                        <h5 class="card-title text-center">Iniciar sesión</h5>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Dirección de correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Continuar</button>
                        </form>
                        <div class="mt-3">
                            <small>
                                Al continuar, aceptas las Condiciones de uso y el Aviso de privacidad de Amazon.
                            </small>
                        </div>
                        <div class="mt-3 text-center">
                            <a href="#" class="text-secondary">¿Necesitas ayuda?</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <small>¿Eres nuevo en Amazon?</small>
                            <a href="{% url 'register' %}" class="btn btn-secondary btn-block mt-2">Crear tu cuenta de Amazon</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
