{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'Amazon/css/base.css' %}">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <a class="navbar-brand" href="#">
    <img src="{% static 'Amazon/img/logo.png' %}" alt="Logo" width="150">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Ofertas</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Cuenta</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <a class="nav-link" href="#">
                <img src="{% static 'Amazon/img/carrito.png' %}" alt="Carrito" width="30">
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Registrarse</a>
            </li>
        </ul>
    </div>
    
  </nav>

  <!-- Carrusel de productos destacados -->
  <div class="container-fluid mt-3">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'Amazon/img/carrusel1.jpg' %}" class="d-block w-100" alt="Producto 1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'Amazon/img/carrusel2.jpg' %}" class="d-block w-100" alt="Producto 2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'Amazon/img/carrusel3.jpg' %}" class="d-block w-100" alt="Producto 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
  </div>

  {% block content %}
    
  {% endblock content %}

  <!-- Bootstrap JavaScript y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+Pld4jMmOMFq3zclJl/U2StqA1s5LZdI7MWbZlYz/Bo8nZxlS2C0V8wxO" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlRGg6Y41FovHwaeTs7ZZ8RJ45V8Q9b6w7yXj3ZaXDoQI4NgvHf1Rv72P58" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh/jV+FQb+6AjAuFghjGLISwsZ/pNP2KLtc3B" crossorigin="anonymous"></script>
</body>
</html>
