{% extends "Amazon/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
    <style>
        .product-card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <!-- SecciÃ³n de productos populares -->
    <div class="container mt-4">
        <h2 class="mb-4">Productos Populares</h2>
        <div class="row">
            {% for producto in productos %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="{{ producto.imagen.url }}" class="card-img-top product-card-img" alt="{{ producto.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">
                            {{ producto.descripcion|truncatewords:20 }}
                        </p>
                        <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-warning btn-sm">Ver Detalles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
